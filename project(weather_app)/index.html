<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>Weather Checker</h1>
        <div class="search-bar">
            <input type="text" id="inputText" placeholder="Enter your city name">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="errordiv" class="error-message"></div>

<div id="weatherInfo" class="weather-info hidden">
        <h2 id="cityName"></h2>
        <div id="condition" class="condition"></div>
        
        <div class="details">

            <div><i class="fa-solid fa-temperature-high"></i><span id="temperature"> </span>Â°C</div>
            <div><i class="fa-solid fa-wind"></i><span id="windSpeed"> </span> km/h</div>
            <div><i class="fa-solid fa-droplet"></i><span id="humidity"> </span> % humidity</div>
            <p>Made By :- Kaif Khan</p>
        </div> 
</div>

    </div>

    <script src="script.js"></script>
